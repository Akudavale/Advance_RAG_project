[theme]  
primaryColor = "#667eea"  
backgroundColor = "#ffffff"  
secondaryBackgroundColor = "#f8f9fa"  
textColor = "#333333"  
font = "sans serif"  
  
[server]  
port = 8501  
enableCORS = false  
enableXsrfProtection = true  
maxUploadSize = 200  
  
[browser]  
gatherUsageStats = false  
serverAddress = "localhost"  
  
[runner]  
magicEnabled = true  
fastReruns = true  
  
[client]  
showErrorDetails = true  
toolbarMode = "auto"  